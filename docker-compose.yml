version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-paradise_db}
      POSTGRES_USER: ${DATABASE_USER:-paradise_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-paradise_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - paradise-net

  redis:
    image: redis:7-alpine
    networks:
      - paradise-net

  web:
    build: .
    command: gunicorn root.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "12001:8000"
    depends_on:
      - db
      - redis
    networks:
      - paradise-net
    restart: always

  celery:
    build: .
    command: celery -A root worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - paradise-net
    restart: always

  celery-beat:
    build: .
    command: celery -A root beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - paradise-net
    restart: always

volumes:
  postgres_data:

networks:
  paradise-net:
    driver: bridge
